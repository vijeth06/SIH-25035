[theme]
primaryColor = "#003d82"
backgroundColor = "#f8fafc"
secondaryBackgroundColor = "#ffffff"
textColor = "#1e293b"
font = "sans serif"

[server]
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
headless = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[runner]
magicEnabled = false
fastReruns = true
fixMatplotlib = true

[client]
showErrorDetails = false
toolbarMode = "minimal"
