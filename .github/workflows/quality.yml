name: Code Quality

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Check formatting with black
      continue-on-error: true
      run: black --check . || echo "Code formatting issues found (non-blocking)"

    - name: Check import sorting
      continue-on-error: true
      run: isort --check-only . || echo "Import sorting issues found (non-blocking)"

    - name: Type checking with mypy
      continue-on-error: true
      run: mypy . --ignore-missing-imports || echo "Type checking issues found (non-blocking)"
